<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificando e Decodificando</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- titulo -->
    <header id="cabecalho">
        <h1> CRIPTOGRAFIA</u> </h1>
    </header>



    <!-- corpo do site -->
    <main>

        <div class="container">
            <!-- mascara -->
            <div id="mascara">
                <img src="img/anoni.jpg" alt="">
            </div>


            <!-- gif do dedo -->
            <div class="dedo"><img src="img/dedo apontando pra baixo.gif" alt=""> </div>




            <select name="escolha-cod" id="cod-escolhido">
                <option value="select" id="opção-selecione" disabled selected>Selecione </option>
                <option value="cifraCesar" id="opção-cifra">Cifra de César</option>
                <option value="base.64" id="opção-base">Base64</option>
            </select>



            <div id="valor">
                <h4>Escolha o incremento:</h3>
                    <lable id="lable-passo" class="lable-msg"> </lable>
                    <input id="passo" type="number" class="passo" min=1 max=25 placeholder="1-25">


            </div>

            <div class="opcao">
                <input type="radio" name="r1" id="codi" value="codi">Codificar
                <input type="radio" name="r1" id="decodi" value="decodi">Decodifica
            </div>


            <input type="text" id="txt" placeholder="Escreva aqui">

            <h3> Resultado </h3>

            <input type="text" id="resul" placeholder="Resultado...">
            <br><br>

            <div class="botao">
                <button type="submit" class="resul" id="button"> <b> Gerar Resultado</b> </button>
            </div>
        </div>
        <br>
        <!-- final do corpo do site -->

        <footer>

            <b>
                <p> github:<a href="https://github.com/brenddamachado" target="_blank">brenddamachado</a> </p>
            </b>

            <b>
                <p class="pRodape">Site desenvolvido por <a class="link"
                        href="https://www.linkedin.com/in/brendamachad0/">Brenda Machado</a> para fins educacionais<br>
                    Resilia Educação </p>
            </b>


        </footer>
        <!-- FINAL DO FOOTER -->




        <script src="CodEDec.js">  </script>
</body>

</html>
