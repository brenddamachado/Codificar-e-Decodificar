<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Codificando e Decodificando</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <!-- titulo -->
    <header id="cabecalho">
        <h1> Base64<br> ou <br> <u>Cifra de César</u> </h1>

    </header>
    <!-- finnal do titulo -->


    <!-- corpo do site -->
    <main>

        <div id="container">
            <img src="img/anoni.jpg" alt="">


            <div class="dedo"><img src="img/dedo apontando pra baixo.gif" alt=""> </div>

            <div class="cod">
                <select name="codigo" id="cod-escolhido">
                    <option value="select" id="selecione" disabled selected> Selecione uma opção  </option>
                    <option value="cifraC" id="CifraC">Cifra de César</option>
                    <option value="base64" id="base64">Base.64</option>
                </select>
            </div>
            <br><br>
            <div class="cor">
                <input type="radio" name="r1" id="code" value="code">Codificar
                <input type="radio" name="r1" id="decode" value="decode">Decodifica
            </div>

        </div>
        <br><br>
        <input type="text" id="txt">
        <br>
        <h3>  Resultado  </h3>

        <input type="text" id="resul">
        <br><br>

        <div class="botao">
            <button id="button" type="submit"> <b> Gerar Resultado</b> </button>
        </div>
    </main>

    <!-- final do corpo do site -->
    <script src="CodEDec.js"></script>
</body>

</html>
